<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UpLift</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:100,300,400,500,600,700,800&amp;subset=latin-ext">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap-reboot.compiled.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap-grid.compiled.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap.compiled.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap-utilities.compiled.css">
    <link rel="stylesheet" href="assets/css/components/components.compiled.css">
    <link rel="stylesheet" href="assets/css/libs/select2.css">
    <link rel="stylesheet" href="assets/css/libs/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="assets/css/sections/sections.compiled.css">
    <link rel="stylesheet" href="assets/css/overrides/overrides.compiled.css">
</head>

<body>
    <div class="text-white bg-secondary" style="min-height: 100vh;">
        <main>
            <div>
                <div class="container">
                    <div><img src="assets/img/idreon-logo-white.svg" width="280"></div>
                </div>
            </div>
            <div class="py-90px">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h2 mb-doublegutter"><small class="d-block h5 mb-halfgutter">Zamowienie usługi</small><span class="d-block">Model 3D</span></h1><button class="btn link-light p-0" type="button"><span class="me-2">Anuluj</span><i class="la la-times"></i></button>
                    </div>
                    <form class="text-body bg-white px-3">
                        <div class="row justify-content-center">
                            <div class="col-md-6 py-3">
                                <h3 class="h6 mb-doublegutter">Miejsce realizacji</h3>
                                <fieldset class="mb-4">
                                    <legend>Miasto</legend><input class="form-control" type="text">
                                </fieldset>
                                <fieldset class="mb-4">
                                    <legend>Ulica</legend><input class="form-control" type="text">
                                </fieldset>
                                <fieldset class="mb-4">
                                    <legend>Warunki pogodowe</legend><select class="form-select">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </select>
                                </fieldset>
                                <fieldset class="mb-4">
                                    <legend>Kontakt z pilotem</legend><select class="form-select">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </select>
                                </fieldset>
                                <fieldset class="mb-4">
                                    <legend>Data realizacji</legend><input class="form-control" type="date">
                                </fieldset>
                                <fieldset class="mb-4">
                                    <legend>Dodatkowe informacje</legend><textarea class="form-control" rows="4"></textarea>
                                </fieldset>
                                <div class="d-flex justify-content-center mt-gutter"><button class="btn btn-primary btn-lg link-light" type="submit">Zamów usługę</button></div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/libs/select2.js"></script>
    <script src="assets/js/triggers/select2.js"></script>
</body>

</html>
