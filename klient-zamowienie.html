<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UpLift</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:100,300,400,500,600,700,800&amp;subset=latin-ext">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap-reboot.compiled.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap-grid.compiled.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap.compiled.css">
    <link rel="stylesheet" href="assets/css/core/bootstrap-utilities.compiled.css">
    <link rel="stylesheet" href="assets/css/components/components.compiled.css">
    <link rel="stylesheet" href="assets/css/libs/select2.css">
    <link rel="stylesheet" href="assets/css/libs/select2-bootstrap-5-theme.min.css">
    <link rel="stylesheet" href="assets/css/sections/sections.compiled.css">
    <link rel="stylesheet" href="assets/css/overrides/overrides.compiled.css">
</head>

<body>
    <div>
        <main>
            <div class="text-white bg-secondary py-5" style="min-height: 100vh;">
                <div>
                    <div class="container">
                        <div><img src="assets/img/idreon-logo-white.svg" width="280"></div>
                    </div>
                </div>
                <div class="py-90px">
                    <div class="container">
                        <div class="d-flex justify-content-between align-items-end mb-doublegutter">
                            <h1 class="h2 mb-0 fw-bold"><small class="d-block h5 mb-halfgutter fw-light">Zamowienie usługi</small><span class="d-block">Model 3D</span></h1><button class="btn link-light p-0" type="button"><span class="me-2">Anuluj</span><i class="la la-times"></i></button>
                        </div>
                        <form class="text-body">
                            <div class="row justify-content-center mx-0">
                                <div class="col-md-6 px-0">
                                    <div class="bg-white p-4">
                                        <h3 class="h6 mb-doublegutter">Miejsce realizacji</h3>
                                        <div class="mb-gutter">
                                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 row-cols-lg-2">
                                                <div class="col-xl-4"><label class="col-form-label text-sm-end text-md-start text-lg-end d-block">Miasto</label></div>
                                                <div class="col-xl-8"><input class="form-control" type="text"></div>
                                            </div>
                                        </div>
                                        <div class="mb-gutter">
                                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 row-cols-lg-2">
                                                <div class="col-xl-4"><label class="col-form-label text-sm-end text-md-start text-lg-end d-block">Ulica</label></div>
                                                <div class="col-xl-8"><input class="form-control" type="text"></div>
                                            </div>
                                        </div>
                                        <div class="mb-gutter">
                                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 row-cols-lg-2">
                                                <div class="col-xl-4"><label class="col-form-label text-sm-end text-md-start text-lg-end d-block">Kod</label></div>
                                                <div class="col-xl-8"><input class="form-control" type="text"></div>
                                            </div>
                                        </div>
                                        <div class="mb-gutter">
                                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 row-cols-lg-2">
                                                <div class="col-xl-4"><label class="col-form-label text-sm-end text-md-start text-lg-end d-block">Warunki pogodowe</label></div>
                                                <div class="col-xl-8"><select class="form-select">
                                                        <option value="12" selected="">This is item 1</option>
                                                        <option value="13">This is item 2</option>
                                                        <option value="14">This is item 3</option>
                                                    </select></div>
                                            </div>
                                        </div>
                                        <div class="mb-gutter">
                                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 row-cols-lg-2">
                                                <div class="col-xl-4"><label class="col-form-label text-sm-end text-md-start text-lg-end d-block">Kontakt z pilotem</label></div>
                                                <div class="col-xl-8"><select class="form-select">
                                                        <option value="12" selected="">This is item 1</option>
                                                        <option value="13">This is item 2</option>
                                                        <option value="14">This is item 3</option>
                                                    </select></div>
                                            </div>
                                        </div>
                                        <div class="mb-gutter">
                                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-1 row-cols-lg-2">
                                                <div class="col-xl-4"><label class="col-form-label text-sm-end text-md-start text-lg-end d-block">Data realizacji</label></div>
                                                <div class="col-xl-8"><input class="form-control" type="date"></div>
                                            </div>
                                        </div>
                                        <div class="mb-gutter">
                                            <div class="row row-cols-1">
                                                <div class="col"><label class="col-form-label text-sm-end text-md-start text-lg-end d-block">Dodatkowe informacje</label></div>
                                                <div class="col"><textarea class="form-control" rows="4"></textarea></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 px-0"></div>
                            </div>
                            <div class="d-flex justify-content-center mt-n30px"><button class="btn btn-primary btn-lg link-light" type="submit">Zamów usługę</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/libs/select2.js"></script>
    <script src="assets/js/triggers/select2.js"></script>
</body>

</html>
